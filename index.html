<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>History timeline</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* minimal guard for when style.css fails to load */
    body{font-family:Arial,Helvetica,sans-serif}
  </style>
  <script src="timeline.js" defer></script>
</head>
<body>
  <div class="legendControls">
    <div class="inner">
      <div class="legendTitle">Categories</div>
      <div class="spacer"></div>
      <button id="btnAll" class="ghost">All</button>
      <button id="btnNone" class="ghost">None</button>
    </div>
  </div>
  <div id="legend" class="legend"></div>

  <div id="timelineContainer">
    <canvas id="timelineCanvas" width="1280" height="560"></canvas>
  </div>

  <div class="floatZoom">
    <button id="zoomIn" title="Zoom in">+</button>
    <button id="zoomOut" title="Zoom out">−</button>
  </div>

  <div id="detailsPanel" class="details hidden" role="dialog" aria-modal="true">
    <button id="detailsClose" class="close" aria-label="Close">×</button>
    <div id="detailsContent"></div>
  </div>
</body>
</html>
