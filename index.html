
<!doctype html>
<html lang=
<head>
  <meta charset="utf-8" />
  <title>History Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Your stylesheet -->
  <link style.css>
</head>
<body>

  <!-- Floating Reset button (top-right) -->
  <button id="resetZoomFloating" class="resetFloating" title="Reset view">Reset</button>

  <div id="timelineContainer">
    <!-- Toolbar sitting over the canvas -->
    <div class="timelineToolbar">
      <!-- Legend dropdown -->
      <details class="legend-panel">
        <summary>Categories</summary>
        <div class="legend-content">
          <input id="legendSearch" type="text" placeholder="Filter categories…" />
          <div id="legend"></div>
        </div>
      </details>

      <!-- Search across events -->
      <input id="eventSearch" class="toolbarSearch" type="text"
             placeholder="Search events… (title, text, date, group)" />

      <div class="toolbarSpacer"></div>

      <!-- Zoom controls -->
      <div class="zoomGroup">
        <button id="zoomOut" class="ghost" aria-label="Zoom out">−</button>
        <button id="zoomIn" class="ghost" aria-label="Zoom in">+</button>
        <button id="resetZoom" class="ghost" aria-label="Reset">Reset</button>
      </div>
    </div>

    <!-- Main timeline canvas -->
    <canvas id="timelineCanvas"></canvas>
  </div>

  <!-- Event details panel -->
  <div id="detailsPanel" class="details hidden" aria-live="polite" aria-label="Event details">
    <button id="detailsClose" class="close" aria-label="Close">×</button>
    <div id="detailsContent"></div>
  </div>

  <!-- Load timeline script first -->
  <script src=timeline.js?v=6-patch2></script>

  <!-- Then run the bootstrap AFTER DOM is ready -->
  <script defer>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const rows = await loadCsv('timeline-data.csv'); // adjust path if needed
        window.events = rows;
        buildLegend();
        initScaleAndPan();
        draw();
      } 
      catch (err) {
        console.error('[timeline] failed to load CSV', err);
        // Optional: show a small inline notice
        const detailsContent = document.getElementById('detailsContent');
        const detailsPanel = document.getElementById('detailsPanel');
        if (detailsContent && detailsPanel) {
          detailsContent.innerHTML = '<p><strong>Error:</strong> Could not load CSV. Check file path and CORS.</p>';
          detailsPanel.classList.remove('hidden');
        }
      }
    });
  </script>
</body>
</html>
