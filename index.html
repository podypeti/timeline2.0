
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>History Timeline</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css?v=6-patch5" />
    <!-- Add-on styles you uploaded (button chips, toolbar, dock) -->
    style (2).css?v=1</link>
  </head>
  <body>
    <div id="timelineContainer">
      <!-- Top toolbar -->
      <div class="timelineToolbar" role="toolbar" aria-label="Timeline controls">
        <input
          id="eventSearch"
          class="toolbarSearch"
          type="search"
          placeholder="Search events…"
          aria-label="Search events"
        />
        <div class="zoomGroup" aria-label="Zoom controls">
          <button id="zoomOut" class="ghost" title="Zoom out">−</button>
          <button id="zoomIn" class="ghost" title="Zoom in">+</button>
          <button id="resetZoom" class="ghost" title="Reset view">Reset</button>
        </div>
      </div>

      <!-- Canvas (timeline drawing surface) -->
      <canvas id="timelineCanvas"></canvas>

      <!-- Bottom legend dock -->
      <div id="legendDock" class="legendDock" role="navigation" aria-label="Categories">
        <input
          id="legendSearch"
          type="search"
          class="legendSearch"
          placeholder="Filter categories…"
          aria-label="Filter categories"
        />
        <div id="legend" class="legendStrip" aria-live="polite"></div>
      </div>

      <!-- Details panel -->
      <div id="detailsPanel" class="details hidden" aria-live="polite">
        <button id="detailsClose" class="close" title="Close">×</button>
        <div id="detailsContent"></div>
      </div>

      <!-- Optional hover tooltip -->
      <div id="hoverTooltip" class="hoverTooltip" aria-hidden="true"></div>
    </div>

    <!-- Script -->
    <script src="timeline.js?v=6-patch5" defer></script>
  </body>
</html>
