<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>History Timeline</title>

  <!-- Load styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Legend chips (including All / None) get injected here -->
  <div id="legend" class="legend"></div>

  <!-- Timeline canvas -->
  <div id="timelineContainer">
    <canvas id="timelineCanvas"></canvas>
  </div>

  <!-- Floating zoom -->
  <div class="floatZoom">
    <button id="zoomIn" title="Zoom in">+</button>
    <button id="zoomOut" title="Zoom out">−</button>
  </div>

  <!-- Details panel -->
  <div id="detailsPanel" class="details hidden" role="dialog" aria-labelledby="detailsTitle">
    <button id="detailsClose" class="close" aria-label="Close">×</button>
    <div id="detailsContent"></div>
  </div>

  <noscript>This page requires JavaScript to display the timeline.</noscript>

  <!-- Load script LAST so the DOM is ready -->
  <script src="timeline.js"></script>
</body>
</html>
