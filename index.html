
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>History Timeline</title>

  <!-- External CSS (maradhat) -->
  style.css

  <!-- Inline fallback CSS (garantáltan működik) -->
  <style>
    :root { --bg:#f7f7f7; --ink:#000; --chip:#fff; --chip-b:#0001; --shadow:#0003; --accent:#222; }
    html, body { height:100%; }
    body { margin: 0; background: var(--bg); font-family: Arial, sans-serif; color: var(--ink); }
    #timelineContainer { width: 100%; overflow: hidden; position: relative; }
    #timelineCanvas { width: 100%; height: 560px; display: block; }
    .legendControls { max-width: 1100px; margin: 4px auto 2px; padding: 0 10px; }
    .legendControls .inner { display: flex; align-items: center; gap: 10px; }
    .legendControls .legendTitle { display: none; } /* a "Legend" felirat tűnjön el */
    .legendControls .spacer { flex: 1; }
    .legendControls button.ghost { padding: 6px 12px; font-size: .9rem; border: 1px solid #0002; background: #fff; color:#111; border-radius: 8px; cursor: pointer; box-shadow: 0 1px 2px var(--shadow); }
    .legendControls button.ghost:hover { background:#f3f3f3; }
    .legend { display: flex; flex-wrap: nowrap; overflow-x: auto; gap: 8px; padding: 0 10px; font-size: 0.9rem; }
    .legend .chip { display: inline-flex; align-items: center; gap: 6px; background: var(--chip); border: 1px solid var(--chip-b); border-radius: 16px; padding: 4px 10px; box-shadow: 0 1px 2px var(--shadow); cursor: pointer; user-select: none; }
    .legend .swatch { width: 12px; height: 12px; border-radius: 50%; border: 1px solid #0003; }
    .legend .chip.inactive { opacity: .45; filter: grayscale(.2) saturate(.8); text-decoration: line-through; }
    .details { position: fixed; right: 12px; top: 70px; width: min(360px, 92vw); max-height: calc(100vh - 100px); overflow: auto; background: #fff; border: 1px solid #0001; border-radius: 10px; box-shadow: 0 10px 24px var(--shadow); padding: 14px 16px 18px; z-index: 10; }
    .details.hidden { display: none; }
    .details .close { position: absolute; top: 6px; right: 8px; width: 28px; height: 28px; border: none; border-radius: 50%; background: #f2f2f2; cursor: pointer; font-size: 18px; line-height: 28px; }
    .details h3 { margin: 4px 0 8px; font-size: 1.05rem; }
    .details .meta { color: #555; font-size: 0.9rem; margin-bottom: 10px; }
    .details .media img { width: 100%; height: auto; border-radius: 8px; box-shadow: 0 2px 8px #0002; }
    .panSliderBar { position: fixed; left: 0; right: 0; bottom: 0; padding: 10px 16px; background: rgba(255,255,255,.92); border-top: 1px solid #0002; box-shadow: 0 -6px 18px var(--shadow); display: flex; align-items: center; gap: 12px; z-index: 15; }
    .panSliderBar .panLabel { font-size: .9rem; color: #333; }
    #panSlider { flex: 1; height: 24px; }
    .panValue { min-width: 80px; text-align: right; font-weight: 600; color: #111; }
  </style>
</head>
<body>
  <!-- Legend and controls -->
  <div class="legendControls">
    <div class="inner">
      <span class="legendTitle">Legend</span>
      <div id="legend" class="legend"></div>
      <div class="spacer"></div>

      <!-- Zoom buttons -->
      <button id="zoomOut" class="ghost">−</button>
      <button id="zoomIn" class="ghost">+</button>

      <!-- Reset zoom & center -->
      <button id="resetZoom" class="ghost">Reset</button>
    </div>
  </div>

  <!-- Timeline canvas -->
  <div id="timelineContainer">
    <canvas id="timelineCanvas" width="800" height="600"></canvas>
  </div>

  <!-- Details panel -->
  <div id="detailsPanel" class="details hidden">
    <button id="detailsClose" class="close">×</button>
    <div id="detailsContent"></div>
  </div>

  <!-- Bottom pan slider -->
  <div class="panSliderBar" aria-label="Timeline pan control">
    <span class="panLabel">Center:</span>
    <input id="panSlider" type="range"
           min="-5000" max="2100" step="1" value="1"
           aria-valuemin="-5000" aria-valuemax="2100" aria-valuenow="1"
           aria-label="Center year (BCE/CE)">
    <span id="panValue" class="panValue">1 CE</span>
  </div>

  <!-- Script -->
  timeline.js</script>
</body>
</html>
