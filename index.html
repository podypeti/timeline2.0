<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>History timeline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Floating zoom controls in a corner -->
  <div class="floatZoom" aria-label="Zoom controls">
    <button id="zoomIn" title="Zoom in">+</button>
    <button id="zoomOut" title="Zoom out">−</button>
  </div>

  <!-- Legend toolbar: All / None buttons -->
  <div class="legendControls" aria-label="Legend controls">
    <div class="inner">
      <span class="legendTitle">Categories</span>
      <div class="spacer"></div>
      <button id="btnAll" class="ghost" title="Show all categories">All</button>
      <button id="btnNone" class="ghost" title="Hide all categories">None</button>
    </div>
  </div>

  <!-- Interactive legend (chips) -->
  <div id="legend" class="legend" aria-label="Timeline legend and filters"></div>

  <div id="timelineContainer">
    <canvas id="timelineCanvas" aria-label="Interactive history timeline"></canvas>
  </div>

  <aside id="detailsPanel" class="details hidden" role="dialog" aria-modal="false" aria-labelledby="detailsTitle">
    <button class="close" id="detailsClose" aria-label="Close details">×</button>
    <div id="detailsContent"></div>
  </aside>

  <script src="timeline.js"></script>
</body>
</html>
