
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>History Timeline - inline test</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f7f7f7; }
    #timelineCanvas { width:100%; height:560px; display:block; background:#fff; }
    .bar { position:fixed; left:0; right:0; bottom:0; padding:8px 12px; background:#fff8; border-top:1px solid #ddd; }
  </style>
</head>
<body>
  <canvas id="timelineCanvas" width="800" height="600"></canvas>
  <div class="bar">Inline test running…</div>

  <script>
    // PROBE: ha ezt látod a Console-ban, az inline JS fut
    console.log('[probe] inline script executed');

    // PROBERAJZ a vászonra: piros vonal
    const cv = document.getElementById('timelineCanvas');
    const cx = cv.getContext('2d');
    cx.strokeStyle = '#e00';
    cx.lineWidth = 3;
    cx.beginPath();
    cx.moveTo(20, 20);
    cx.lineTo(500, 20);
    cx.stroke();

    // Középső függőleges vonal
    cx.strokeStyle = '#999';
    cx.beginPath();
    cx.moveTo(cv.width/2, 0);
    cx.lineTo(cv.width/2, cv.height);
    cx.stroke();

    // Ha ez látszik, a canvas méret és a rajzolás rendben van.
  </script>
</body>
</html>
